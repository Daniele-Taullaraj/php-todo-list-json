<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List json</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <div id="app" class="d-flex justify-content-center align-items-center py-4">
        <div class="bg-white w-25 p-4 rounded">
            <h2 class="bg-white text-center pb-4 fw-bold">TODO LIST</h2>
            <div class="border border-4 border-dark rounded p-4">
                <ul class="p-0">
                    <li v-for="listElement,i in coseDaFare" :key="i" :class="checkStatus(listElement)"
                        @click="changeStatus(listElement)">
                        {{ listElement.titolo }}
                    </li>
                </ul>
            </div>
        </div>
        <div class=" bg-white ms-3 p-4 w-25 text-center rounded">
            <span class=" fw-bold fs-5">DA FARE ANCORA: </span><span
                class="text-danger fw-bold fs-4">{{contatore}}</span>
            <form @submit.prevent="addElement()" class="mt-4 ">
                <input type="text" placeholder="Aggiungi TODO a lista" class="form-control" v-model="inputUser">
                <button type="submit" class="btn btn-info mt-2">AGGIUNGI</button>
            </form>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
